stages:
  - stage: PushArtifacts
    displayName: Push Artifacts to Repository
    pool:  
      vmImage: 'ubuntu-latest'  
    jobs:

    - job: FrontEnd
      displayName: Push FrontEnd Artifacts
      steps:  
      - task: UsePythonVersion@0
        displayName: Install Python
        inputs:
          versionSpec: '3.8'
          addToPath: true
          architecture: 'x64'
      - task: Bash@3
        displayName: FrontEnd Repository Publish
        inputs:
          targetType: 'inline'
          script: 'python3 main.py -o "SalientMinds" -p "xnode" -t "fjlqvmpf44ekpd5ghfs7j7zjvi3mi4duajykamwwq6dcophm4isq" -r "xnode-frontend" -f "$(System.DefaultWorkingDirectory)/code-gen-react-admin"'
          workingDirectory: '$(System.DefaultWorkingDirectory)'

    - job: BackEnd
      displayName: Push BackEnd Artifacts
      steps:  
      - task: UsePythonVersion@0
        displayName: Install Python
        inputs:
          versionSpec: '3.8'
          addToPath: true
          architecture: 'x64'
      - task: Bash@3
        displayName: BackEnd Repository Publish
        inputs:
          targetType: 'inline'
          script: 'python3 main.py -o "SalientMinds" -p "xnode" -t "fjlqvmpf44ekpd5ghfs7j7zjvi3mi4duajykamwwq6dcophm4isq" -r "xnode-backend" -f "$(System.DefaultWorkingDirectory)/react-code-gen"'
          workingDirectory: '$(System.DefaultWorkingDirectory)'