<ng-container *ngIf="auth.userLoggedIn; else notLoggedIn">
    <div class="relative">
        <div class="absolute bottom-0 right-0" [class.hidden]="isSideWindowOpen">
            <xnode-bot (valueChange)="openNavi($event)"></xnode-bot>
        </div>
        <xnode-app-header (navigateToHome)="navigateToHome()"></xnode-app-header>
        <div class="w-full">
            <div class="flex">
                <div class="app-side-menu-wrapper hidden lg:block">
                    <xnode-app-side-menu></xnode-app-side-menu>
                </div>
                <div [class.app-body-wrapper]="!isSideWindowOpen" [class.app-body-wrapper-navi]="isSideWindowOpen">
                    <router-outlet></router-outlet>
                </div>
                <div *ngIf="isSideWindowOpen" [class.hidden]="!isSideWindowOpen" [class.navi-ful-frame]="isNaviExpanded"
                    [class.navi-frame]="!isNaviExpanded && isSideWindowOpen">
                    <iframe id="myIframe" *ngIf="iframeUrl" [src]="iframeUrl" allow="microphone"
                        Cross-Origin-Opener-Policy="*" class="w-full h-full pl-0 pr-0 ifram-navi">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
</ng-container>
<ng-template #notLoggedIn>
    <router-outlet></router-outlet>
</ng-template>

<p-toast [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}"></p-toast>
<ngx-spinner size="medium" type="ball-clip-rotate-multiple"></ngx-spinner>
<xnode-product-alert-popup *ngIf="showProductStatusPopup" (closePopup)="closePopup()" [contentdata]="content"
    (openDockedNavi)="openNavi($event)" [showProductStatusPopup]="showProductStatusPopup"></xnode-product-alert-popup>
<xnode-limit-reached-popup *ngIf="showLimitReachedPopup" [visible]="showLimitReachedPopup"
    (closePopup)="this.showLimitReachedPopup = false;"></xnode-limit-reached-popup>
