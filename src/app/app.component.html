<div class="w-full">
    <ng-container *ngIf="auth.userLoggedIn; else notLoggedIn">
        <span (click)="submenuFunc()">
            <xnode-bot *ngIf="isBotIconVisible" [botDisplayFlag]="isSideWindowOpen"
                (valueChange)="openNavi($event)" (click)="botOnClick()"></xnode-bot>
        </span>
        <xnode-app-header [currentPath]="getMeComponent()"></xnode-app-header>
        <div class="flex">
            <div class="app-side-menu-wrapper" *ngIf="showSideMenu()">
                <xnode-app-side-menu></xnode-app-side-menu>
            </div>
            <div [ngClass]="showSideMenu()  ? 'app-body-wrapper' : 'app-body-wrapper-full'">
                <router-outlet></router-outlet>
            </div>
            <div id="side-window" [ngClass]=" isNaviExpanded ? 'full-screen-navi': 'side-window'"
                *ngIf="isSideWindowOpen">
                <div class="content-class-pilot h-full">
                    <iframe id="myIframe" [src]="iframeUrl" allow="microphone" Cross-Origin-Opener-Policy="*"
                        class="w-full h-full pl-0 pr-0 ifram-navi">
                    </iframe>
                </div>
            </div>
        </div>
    </ng-container>
    <ng-template #notLoggedIn>
        <router-outlet></router-outlet>
    </ng-template>
</div>

<p-toast [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}"></p-toast>
<ngx-spinner size="medium" type="ball-clip-rotate-multiple"></ngx-spinner>
  <xnode-product-alert-popup *ngIf="showProductStatusPopup" (closePopup)="closePopup()" [contentdata]="content" (openDockedNavi)="openNavi($event)" [showProductStatusPopup]="showProductStatusPopup"></xnode-product-alert-popup>
<xnode-limit-reached-popup *ngIf="showLimitReachedPopup" [visible]="showLimitReachedPopup"
    (closePopup)="this.showLimitReachedPopup = false;"></xnode-limit-reached-popup>
