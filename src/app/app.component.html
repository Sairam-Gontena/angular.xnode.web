<div class="w-full h-full">
    <div class="w-full"  *ngIf="isUserExists()">
        <xnode-bot [botDisplayFlag] ="this.isSideWindowOpen" (chatBotFlag)="addItem($event)"></xnode-bot>
        <xnode-app-header></xnode-app-header>
        <div class="flex">
            <div class="app-side-menu-wrapper">
                <xnode-app-side-menu></xnode-app-side-menu>
            </div>
            <div class="app-body-wrapper">
                <router-outlet></router-outlet> 
            </div>
            
            <div class="side-window" *ngIf="this.isSideWindowOpen" [ngClass]="{ 'open': isSideWindowOpen }">
                <!-- <div class="side-window-header">
                    <button class="circular-button" pButton icon="pi pi-times" (click)="toggleSideWindow()"></button>
                </div> -->
                <div class="content">
                    <button class="circular-button" pButton icon="pi pi-times" (click)="toggleSideWindow()"></button>

                    <iframe id="myIframe" src="https://xpilot.azurewebsites.net/" allow="microphone"
                        class="w-full h-full  pl-1 pr-1">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
    <router-outlet *ngIf="!isUserExists()"></router-outlet>
</div>
