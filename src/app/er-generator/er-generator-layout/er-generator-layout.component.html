<div class="flex gap-3 justify-content-center">
    <div class="layout-item border-1 border-primary flex flex-wrap align-content-center  justify-content-center pointer"
        id="Containers" draggable="true" (dragstart)="drag($event)" (click)="onSelectLayout('DATA_MODEL')"
        [ngClass]="{'layout-item-active': selectedContainer=== 'DATA_MODEL'  }">
        <div class="flex flex-column">
            <div class="text-center">
                <img src="./assets/overview.png" alt="container">
            </div>
            <div class="mt-2 f-8">
                Overview
            </div>
        </div>
    </div>
    <div class="layout-item border-1 border-primary flex flex-wrap align-content-center  justify-content-center pointer"
        id="Rows" draggable="true" (dragstart)="drag($event)" (click)="onSelectLayout('API_INTEGRATION')"
        [ngClass]="{'layout-item-active': selectedContainer=== 'API_INTEGRATION'  }">
        <div class="flex flex-column">
            <div class="text-center">
                <img src="./assets/rows.svg" alt="container">
            </div>
            <div class="mt-2 f-8  text-center" *ngIf="type === 'data-model'">
                New Object
            </div>
            <div class="mt-2 f-8" *ngIf="type === 'integrations'">
                API Integration
            </div>
        </div>
    </div>
    <div class="layout-item border-1 border-primary flex flex-wrap align-content-center  justify-content-center pointer"
        id="One Column" draggable="true" (dragstart)="drag($event)" (click)="onSelectLayout('ONE_COLUMN')"
        [ngClass]="{'layout-item-active': selectedContainer=== 'ONE_COLUMN'  }">
        <div class="flex flex-column">
            <div class="text-center">
                <img src="./assets/integration.png" alt="container">
            </div>
            <div class="mt-2 f-8 text-center" *ngIf="type === 'data-model'">
                New Data Relation
            </div>
            <div class="mt-2 f-8" *ngIf="type === 'integrations'">
                DB Integration
            </div>
        </div>
    </div>
</div>
