        <div class="col-12" *ngIf="dataDictionaryItem">
          <h3>{{dataDictionaryItem.tableName}}</h3>
          <p>{{dataDictionaryItem.tableDescription}}</p>
        </div>
        <div class="col-12">
            <p-table #dt [value]="content" [columns]="columns" [resizableColumns]="true"
                [scrollable]="true" scrollDirection="horizontal" class="common-spec-table-head">
                <ng-template  pTemplate="header" let-columns>
                    <tr>
                        <th pResizableColumn *ngFor="let col of columns" [ngClass]="'tableheader'">
                            {{ col.header }}
                            <p-columnFilter type="text" [field]="col.field" display="menu"
                                *ngIf="col.filter"></p-columnFilter>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns" let-i="rowIndex" class="">
                    <tr class="text-xs">
                        <td *ngFor="let col of columns" style="white-space: normal;border-bottom-width: 0px;"
                            [style.width.px]="10">
                            <div *ngIf="isArray(rowData[col.field])">
                                <div *ngFor="let data of rowData[col.field]"
                                    [innerHTML]="data.columnName ? data.columnName : data | highlight: searchTerm">
                                </div>
                            </div>
                            <div *ngIf="!isArray(rowData[col.field])" [innerHTML]="rowData[col.field] | highlight: searchTerm ">
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
