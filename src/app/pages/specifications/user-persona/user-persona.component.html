<div class="grid m-0 pt-4">
    <div class="col-4 profile-bg">
        <div class="flex justify-content-center mt-5">
            <p-avatar image=" ./assets/no-dp.jpg" shape="circle"></p-avatar>
        </div>
        <div class="grid m-0">
            <div class="col-5 font-bold">
                Age
            </div>
            <div class="col-7 text-right text-sm">
                {{content.content[0]?.Age}}
            </div>
        </div>
        <div class="grid m-0">
            <div class="col-5 font-bold">
                Occupation
            </div>
            <div class="col-7 text-right text-sm">
                {{content.content[0]?.Occupation}}
            </div>
        </div>
    </div>
    <div class="col-8 content-bg">
        <h1>{{content.name ? content.name : content.title}}</h1>
        <div>
            <h3 class="mb-0">About</h3>
            <p class="text-sm">{{content.content[0]?.Backstory}}
            </p>
        </div>
        <div class="grid">
            <div class="col-6">
                <h3 class="mb-0">Needs</h3>
                <p class="text-sm">{{content.content[0]?.Needs}}
                </p>
            </div>
            <div class="col-6">
                <h3 class="mb-0">Goals</h3>
                <p class="text-sm">{{content.content[0]?.Quote}}
                </p>
            </div>
        </div>
    </div>

</div>
