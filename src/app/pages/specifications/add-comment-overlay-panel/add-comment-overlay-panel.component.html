<div class="p-inputgroup w-full md:w-30rem add-comment-panel">
    <span class="p-inputgroup-addon">
        <p-avatar [label]="utils.setUsernameOrDP()"
            [style]="{ 'background-color': '#9c27b0', fontSize: '10px', color: '#ffffff',width:'23px',height:'23px' }"
            shape="circle"></p-avatar>
    </span>
    <textarea pInputTextarea [(ngModel)]="comment" [autoResize]="true" placeholder="Add a Comment"></textarea>
    <div class="flex align-items-center gap-2 pl-2 pr-2 add-ons-bg">
        <img src="../assets/attach.svg" class="pointer" alt="attach">
        <div class="pointer">
            @
        </div>
        <img src="../assets/send-blue.svg" class="pointer" alt="comment send" (click)="onClickSend()">
    </div>
</div>
