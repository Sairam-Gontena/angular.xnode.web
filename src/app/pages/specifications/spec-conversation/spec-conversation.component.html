<div class="w-full" *ngFor="let cmt of list;let i = index;let isLast = last">
    <div class="grid m-0 p-2" [ngClass]="{'border-gray-800 border-bottom-1': !cmt.topParentId}">
        <div class="col-12 flex justify-content-between">
            <div class="flex align-items-center flex-wrap gap-2">
                <div class="flex align-items-center">
                    <p-avatar [label]="setAvatar(cmt)" styleClass="mr-2"
                        [style]="{ 'background-color': '#02ADEE', fontSize: '12px', color: '#ffffff',width:'25px',height:'25px' }"
                        shape="circle"></p-avatar>
                    <p class="flex align-items-center text-xs text-white-alpha-70">{{cmt.createdBy?.displayName}}</p>
                </div>

                <div class="flex align-items-center text-xs text-white-alpha-70">
                    Commented {{ modifiedTimeDifference(cmt.modifiedOn) }}
                </div>
            </div>
            <div class="flex align-items-center flex-wrap">
                <xnode-conversation-actions [cmt]="cmt"
                    (updateAction)="eventFromConversationAction($event)"></xnode-conversation-actions>
            </div>
        </div>

        <div class="col-12" *ngIf=" cmt.referenceContent?.content">
            <p class="mt-0 content-title text-xs">{{cmt.referenceContent.title }}</p>
            <p class="text-sm content-title m-0 pb-1 pt-1 pl-4 border-left-1 border-50" [innerHTML]="cmt?.referenceContent?.content|completetexthighlight:cmt?.referenceContent?.commentedtext"></p>
        </div>
        <div class="col-12 text-base flex align-items-center" *ngIf="action !=='EDIT' ">
            <span *ngIf="selectedIndex !== i " [innerHTML]="highlightMatch(cmt.message)"></span>
        </div>
        <!-- <div class="flex flex-row justify-content-end w-full" *ngIf="isLast && cmt.parentEntity=='COMMENT' && specListCopy.length>2">
          <span class="pointer text-xs" *ngIf="specList.length-1 != list.length-1" (click)="loadComments('increment')">
            Show More
          </span>
          <span class="pointer text-xs" *ngIf="specList.length-1 === list.length-1" (click)="loadComments('decrement')">
            Show Less
          </span>
        </div> -->
        <div class="col-12"
            *ngIf="cmt?.comments && cmt?.comments?.length > 0 && selectedComment?.id === cmt?.id && cmt?.repliesOpened">
            <!-- <xnode-spec-conversation [activeIndex]="activeIndex" [usersList]="usersList"
                [list]="cmt?.comments?.slice().reverse()" [topParentId]="topParentId"></xnode-spec-conversation> -->
            <xnode-spec-child-conversation [activeIndex]="activeIndex" [usersList]="usersList" (childEvent)="receiveMsg($event)"
                [list]="cmt?.comments?.slice().reverse()" [topParentId]="topParentId"></xnode-spec-child-conversation>
        </div>
          <div class="col-12 pb-0" *ngIf="!hideShowMore && cmt.replyCount !== -1">
              <div class="view-replies">
                <span class="pointer text-xs" *ngIf="!cmt?.repliesOpened" (click)="viewReplies(cmt)">See More</span>
                <span class="pointer text-xs" *ngIf="cmt?.repliesOpened" (click)="loadComments('increment')">See More</span>
              </div>
          </div>
          <div class="col-12 pb-0" *ngIf="specItemCommentCount == childSpecListCount && specItemCommentCount!=undefined ">
              <div class="view-replies">
                <span class="pointer text-xs" *ngIf="!cmt?.repliesOpened" (click)="viewReplies(cmt)">See Less</span>
                <span class="pointer text-xs" *ngIf="cmt?.repliesOpened" (click)="loadComments('decrement')">See Less</span>
              </div>
          </div>
        <div class="col-12 p-0" *ngIf="showCommentInput && selectedComment.id === cmt?.id">
            <div class="w-full text-end">
                <i class="pi pi-times pointer" style="color: #fff;" (click)="showCommentInput = false;action='';"></i>
            </div>
            <div class="w-full">
                <xnode-add-comment-overlay-panel placeHolder="Reply" [selectedComment]="selectedComment"
                    [action]="action" [users]="usersList" [parentEntity]="
                     'COMMENT'" [activeIndex]="0" [parentId]="cmt.id" [topParentId]="topParentId"
                    [comment]="action === 'EDIT' ?  cmt.message  : ''" [commentType]="'reply'" [width]="'w-full'"
                    (closeOverlay)="showCommentInput=false"></xnode-add-comment-overlay-panel>
            </div>
        </div>
    </div>
</div>
<xnode-confirmation-popup *ngIf="showDeletePopup" [activeIndex]="0"
    (confirmationAction)="handleDeleteConfirmation($event)" [data]="'showDeletePopup'"
    (toggleAlert)="toggleConfirmPopup($event)" [visibleAlert]="showDeletePopup"></xnode-confirmation-popup>
<xnode-link-to-cr *ngIf="showCrPopup" [showCrPopup]="showCrPopup" [comment]="selectedComment"
    (close)="showCrPopup = false"></xnode-link-to-cr>
