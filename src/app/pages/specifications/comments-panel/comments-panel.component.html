<div class="p-4">
    <div class="grid">
        <div class="col-6">
            <div class="flex align-items-center filter-grid ">
                <p class="m-0 pl-2">Filters:</p>
                <p-dropdown [options]="filterOptions" [(ngModel)]="selectedFilter" optionLabel="label"></p-dropdown>
            </div>
        </div>
        <div class="col-6">
            <div class="flex align-items-center search-grid">
                <div class="p-inputgroup">
                    <input type="text" pInputText />
                    <button type="button" pButton icon="pi pi-search" styleClass="p-button-warn"></button>
                </div>
                <img src="./assets/user.svg" alt="user" />
            </div>
        </div>
    </div>
    <div class='comments-grid pt-3' *ngIf="commentList && commentList.length >0">
        <div class="w-full" *ngFor="let cmt of commentList">
            <div class="flex align-items-center">
                <p-avatar [label]=" setAvatar(cmt)" styleClass="mr-2"
                    [style]="{ 'background-color': '#9c27b0', fontSize: '12px', color: '#ffffff',width:'25px',height:'25px' }"
                    shape="circle"></p-avatar>
                <p>{{cmt.ModifiedBy?.DisplayName}}</p>
                <div class="flex">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon">
                            <i class="pi pi-user"></i>
                        </span>
                        <p-splitButton [model]="[]"></p-splitButton>
                    </div>
                </div>
            </div>
            <div class="mt-2 text-sm">
                {{cmt.message}}
            </div>
            <div class="mt-2">
                <xnode-spec-sections-layout [content]="cmt.content" [sectionIndex]="1"
                    [readOnly]="true"></xnode-spec-sections-layout>
            </div>
        </div>
    </div>
</div>
