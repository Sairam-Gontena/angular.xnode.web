<xnode-confirmationalert *ngIf="enableDeletePrompt" (confirmationPrompt)="handleConfirmationPrompt($event)"
    [visible]="enableDeletePrompt"></xnode-confirmationalert>
<div class="p-4">
    <div class="grid">
        <div class="col-6">
            <div class="flex align-items-center filter-grid ">
                <p class="m-0 pl-2">Filters:</p>
                <p-dropdown [options]="filterOptions" placeholder="Select " [(ngModel)]="selectedFilter"
                    optionLabel="label"></p-dropdown>
            </div>
        </div>
        <div class="col-6">
            <div class="flex align-items-center search-grid">
                <div class="p-inputgroup">
                    <input type="text" pInputText />
                    <button type="button" pButton icon="pi pi-search" styleClass="p-button-warn"></button>
                </div>
                <img src="./assets/user.svg" alt="user" />
            </div>
        </div>
    </div>
    <div class='comments-grid' *ngIf="commentList && commentList.length >0">
        <div class="w-full" *ngFor="let cmt of commentList.slice().reverse();let i = index; ">
            <div class="grid m-0 border-bottom-1 border-50 p-2">
                <div class="col-6">
                    <div class="flex align-items-center">
                        <p-avatar [label]=" setAvatar(cmt)" styleClass="mr-2"
                            [style]="{ 'background-color': '#02ADEE', fontSize: '12px', color: '#ffffff',width:'25px',height:'25px' }"
                            shape="circle"></p-avatar>
                        <p class="text-xs text-white-alpha-70">{{cmt.modified_by}}</p>
                    </div>
                </div>
                <div class="col-6  flex justify-content-end flex-wrap">
                    <div class="flex align-items-center">
                        <div class="flex align-items-center comment-btns">
                            <p-button [outlined]="true">
                                <img src="./assets/reply.svg" alt="reply" class="pointer" (click)="onClickReply(cmt)" />
                            </p-button>
                            <p-button [outlined]="true" (click)="op.toggle($event)">
                                <img src="./assets/3-dots.svg" alt="3 dots" class="pointer" />
                            </p-button>
                            <p-overlayPanel #op class="dots-overlay">
                                <div class="">
                                    <div class="confirm-overlay p-2 cursor-pointer border-round-md  flex  align-items-center"
                                        (click)="editComment(cmt);op.hide();" (keydown)="op.hide()">
                                        <img src="../../../../assets//edit.png" class="confirm-overlay-icon" />
                                        <div class="pl-2 text-sm ">Edit</div>
                                    </div>
                                    <div class="border-gray-800 border-bottom-1 col-12 p-0 "></div>
                                    <div class="confirm-overlay p-2 cursor-pointer border-round-md  flex  align-items-center"
                                        (keydown)="op.hide()">
                                        <img src="../../../../assets//linktocr.png" class="confirm-overlay-icon" />
                                        <div class="pl-2 text-sm ">Link to CR</div>
                                    </div>
                                    <div class="border-gray-800 border-bottom-1 col-12 p-0 "></div>
                                    <div class="confirm-overlay p-2 cursor-pointer border-round-md  flex  align-items-center"
                                        (keydown)="op.hide()">
                                        <img src="../../../../assets//copy.png" class="confirm-overlay-icon" />
                                        <div class="pl-2 text-sm ">Copy Link</div>
                                    </div>
                                    <div class="border-gray-800 border-bottom-1 col-12 p-0 "></div>
                                    <div class="confirm-overlay p-2 cursor-pointer border-round-md  flex  align-items-center"
                                        (keydown)="op.hide()" (click)="deleteCurrentComment(cmt);op.hide();">
                                        <img src="../../../../assets//delete.png" class="confirm-overlay-icon" />
                                        <div class="pl-2 text-sm ">Delete</div>
                                    </div>
                                </div>
                            </p-overlayPanel>
                        </div>
                    </div>
                </div>
                <div class="col-12" *ngIf="cmt.contentText && cmt.contentText !==''">
                    <p class="mt-0 content-title text-xs">{{cmt.contentTitle}}</p>
                    <p class="text-sm content-title m-0 pb-1 pt-1 pl-4 border-left-1 border-50">
                        {{cmt.contentText}} </p>
                </div>
                <div class="col-12" *ngIf="cmt.content">
                    <xnode-spec-sections-layout [content]="cmt.content" [sectionIndex]="1"
                        [readOnly]="true"></xnode-spec-sections-layout>
                </div>
                <div class="col-12 text-base flex align-items-center" *ngIf="action !=='EDIT'">
                    <div *ngIf="selectedIndex !== i ">{{cmt.message}}</div>
                    <div *ngIf="cmt.userMentions.length>0" class="flex">
                        <div *ngFor="let user of cmt.userMentions">
                            <span class="mention-color">
                                @ {{user.displayName}}
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-12 p-0" *ngIf="showCommentInput && selectedComment.id === cmt.id">
                    <div class="w-full text-end">
                        <i class="pi pi-times pointer" style="color: #fff;"
                            (click)="showCommentInput = false;action='';"></i>
                    </div>
                    <div class="w-full">
                        <xnode-add-comment-overlay-panel placeHolder="Reply" [users]="users"
                            [comment]="action === 'EDIT' ? cmt.message: ''"
                            [width]="'w-full'"></xnode-add-comment-overlay-panel>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
