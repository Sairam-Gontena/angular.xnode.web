<p-tabView [(activeIndex)]="activeIndex" (onChange)="onTabChange($event)">
  <p-tabPanel [header]="'Comments'">
    <xnode-comments-panel [list]="list" [swaggerData]="swaggerData" [usersList]="usersList"
      [activeIndex]="activeIndex"></xnode-comments-panel>
  </p-tabPanel>
  <p-tabPanel [header]="'Tasks'">
    <xnode-tasks-panel [list]="list" [swaggerData]="swaggerData" [usersList]="usersList"
      [activeIndex]="activeIndex"></xnode-tasks-panel>
  </p-tabPanel>
</p-tabView>
