<div style="position: relative;">
    <div class="p-0 m-0 cursor-pointer " style="position: absolute;left: -15px;top:20px">
        <img src="../assets/spec-chevron-right.svg" class="flex  text-white" alt="Logo" *ngIf="!isSideMenuOpened"
            (click)="toggleSideMenu()" />
    </div>
    <div
        class="flex justify-content-between align-items-center pl-4 pr-4 flex-wrap border-bottom-1 border-white-alpha-40 header-items">
        <div class="flex">
            <xnode-product-dropdown (_onChangeProduct)="onChangeProduct($event)"></xnode-product-dropdown>
        </div>
        <div class="flex align-items-center ">
            <p-button label="Update Spec" styleClass="p-button-outlined update-spec-button mr-3"
                [rounded]="true"></p-button>
            <img src="../assets/fav.svg " class="pr-3 pointer" alt="Logo">
            <img src="../assets/feedback-list.svg" class="pr-3 pointer" alt="Logo" title="Comments"
                (click)="openComments()">
            <img src="../assets/print.svg" class="pr-3 pointer" alt="Logo">
            <p-button (click)="op.toggle($event)" class="ellipsis-btn " icon="pi pi-ellipsis-v"></p-button>
            <p-overlayPanel class="overlay-class" #op>
                <div class="confirm-overlay p-2 cursor-pointer " (click)="openCRs()">Change Requests
                </div>
                <div class="confirm-overlay p-2 cursor-pointer">Integration</div>
                <div class="confirm-overlay p-2 cursor-pointer" (keyup)="openPopup('Spec Generation')"
                    (keydown)="op.hide()" (keypress)="openPopup('Spec Generation')"
                    (click)="openPopup('Spec Generation');op.hide()">Generate Spec</div>
            </p-overlayPanel>
            <p-button label="Share" styleClass="bg-primary border-none" [rounded]="true"></p-button>
        </div>
    </div>
    <xnode-product-alert-popup *ngIf="showProductStatusPopup" (closePopup)="this.showProductStatusPopup = false"
        [contentdata]="data" [showProductStatusPopup]="showProductStatusPopup"></xnode-product-alert-popup>
