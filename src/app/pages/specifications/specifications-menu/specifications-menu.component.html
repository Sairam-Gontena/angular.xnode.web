<div class="spec-menu">
    <div class="flex justify-content-center">
        <span class="p-input-icon-left w-full">
            <i class="pi pi-search"></i>
            <input type="text" pInputText placeholder="Search" class="w-full" />
        </span>
    </div>
    <div>
        <p class="title">General</p>
        <p-accordion [activeIndex]="activeIndex" (onOpen)="onOpenAccordian($event)">
            <p-accordionTab [header]="item.title" *ngFor="let item of specData; let i = index;">
                <div class="p-2 pointer section" *ngFor="let section of item?.section"
                    (click)="onClickSection(section,i)">
                    {{section.title}}
                </div>
            </p-accordionTab>
        </p-accordion>
    </div>
</div>
