<xnode-no-comments *ngIf="list?.length === 0; else conversationComments"
    [content]="'No open tasks yet'"></xnode-no-comments>
<ng-template #conversationComments>
    <div class="p-4">
        <div class="flex flex-row justify-content-between">
            <div class="">
                <div class="flex align-items-center filter-grid ">
                    <p class="m-0 pl-2">Filters:</p>
                    <p-dropdown class="w-full" [options]="filterOptions" placeholder="Select " [(ngModel)]="selectedFilter"
                        optionLabel="label" (onChange)="filterList(list)"></p-dropdown>
                </div>
            </div>
            <div class="flex justify-content-end">
                <div class="flex flex-row justify-content-end align-items-center search-grid">
                  <i (click)="filterDisplay('text')" class="pi pi-search pointer pt-2 w-auto" [ngClass]="filter.text?'p-button-link':'text-white'"></i>

                     <i class="pi pi-user pointer relative z-1 opacity-100 pt-1 pointer-events-none" id="dropdown-user" [ngClass]="filter.users?'p-button-link':'text-white'" (click)="filterDisplay('users');customInput.onClick" style="font-size: 1.25rem"></i>

                    <p-multiSelect #customInput id="comment-panel-user-filter" optionValue="user_id" optionLabel="name" (click)="filterDisplay('users')" [(ngModel)]="selectedUsers" [options]="usersList" (onChange)="userFilter($event)" [showClear]="true" placeholder="" ></p-multiSelect>
                </div>
            </div>
        </div>
        <div class="my-4" *ngIf="filter.text">
          <i class="pi pi-search relative" [ngStyle]="{top: '32px', left: '10px',color:'#A2A2A3'}" [ngClass]="{'hidden':searchIconKeyword.length>0}"></i>
          <input type="text" pInputText [(ngModel)]="searchIconKeyword" (keyup)="searchConversation($event)" placeholder="    Search for Keywords"
          class="w-full border-round-3xl font-family-inter text-sm font-normal"/>
        </div>
        <div class='comments-grid'>
            <xnode-task-list [swaggerData]="swaggerData" [activeIndex]="activeIndex" [list]="filteredList" [usersList]="usersList"
                [topParentId]="selectedComment?.id" [searchIconKeyword]="searchIconKeyword"></xnode-task-list>
        </div>
    </div>
</ng-template>
