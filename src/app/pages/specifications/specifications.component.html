<div class="flex" *ngIf="specData?.length;else showHeader">
    <xnode-specifications-menu (searchtext)="searchText($event)" [keyword]="keyword"
        [specData]="specData"></xnode-specifications-menu>
    <div class="w-full">
        <div>
            <xnode-specifications-header (refreshCurrentRoute)="refreshCurrentRoute()"
                (generateSpec)="checkUserEmail()"></xnode-specifications-header>
            <xnode-specifications-content [noResults]="noResults" [specData]="specData" [useCases]="useCases"
                [keyword]="keyword">
            </xnode-specifications-content>
        </div>
    </div>
</div>

<ng-template #showHeader>
    <xnode-specifications-header (refreshCurrentRoute)="refreshCurrentRoute()" (generateSpec)="checkUserEmail()"
        (changeProduct)="onChangeProduct($event)"></xnode-specifications-header>
</ng-template>

<xnode-spec-gen-popup *ngIf="showSpecGenaretePopup" (closePopup)="this.showSpecGenaretePopup = false"
    [content]="productStatusPopupContent" [showSpecGenaretePopup]="showSpecGenaretePopup"
    [isTheCurrentUserOwner]="isTheCurrentUserOwner" (generateSpec)="generateSpec()">
</xnode-spec-gen-popup>
