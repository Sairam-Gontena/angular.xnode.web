<div class="flex" *ngIf="specData?.length;else showHeader">
    <xnode-specifications-menu (text)="searchText($event)" [specData]="specData"></xnode-specifications-menu>
    <div class="w-full flex">
        <div [ngClass]="{'comments-opened': (isCommnetsPanelOpened || isCRsPanelOpened), 
            'side-menu-comments-opened': (isCommnetsPanelOpened || isCRsPanelOpened) && isSideMenuOpened ,
            'spec-content-sideMenu': isSideMenuOpened, 
            'spec-content': !isSideMenuOpened,
            'spec-content-navi':isNaviOpened,
            'spec-content-sideMenu-navi':isNaviOpened && isSideMenuOpened}">
            <xnode-specifications-header (refreshCurrentRoute)="refreshCurrentRoute()"
                (generateSpec)="checkUserEmail()"></xnode-specifications-header>
            <xnode-specifications-content [specData]="specData" (openAndGetComments)="_openAndGetComments($event)"
                (getCommentsAfterUpdate)="_openAndGetComments($event)">
            </xnode-specifications-content>
        </div>
        <div [ngClass]="isCommnetsPanelOpened ? 'flex w-full' : 'hidden'">
            <xnode-comments-panel class="w-full" [contentData]="contentData"></xnode-comments-panel>
        </div>
        <div [ngClass]="isCRsPanelOpened ? 'flex w-full' : 'hidden'">
            <xnode-change-requests-panel></xnode-change-requests-panel>
        </div>
    </div>
</div>

<ng-template #showHeader>
    <xnode-specifications-header (refreshCurrentRoute)="refreshCurrentRoute()"
        (generateSpec)="checkUserEmail()"></xnode-specifications-header>
</ng-template>

<xnode-spec-gen-popup *ngIf="showSpecGenaretePopup" (closePopup)="this.showSpecGenaretePopup = false"
    [content]="productStatusPopupContent" [showSpecGenaretePopup]="showSpecGenaretePopup"
    [isTheCurrentUserOwner]="isTheCurrentUserOwner" (generateSpec)="generateSpec()"></xnode-spec-gen-popup>
