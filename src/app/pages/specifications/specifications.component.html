<div class="flex body-container">
    <xnode-specifications-menu (searchtext)="searchText($event)" [keyword]="keyword" [specData]="specData"
        *ngIf="!loading"></xnode-specifications-menu>
    <div class="w-full">
        <xnode-specifications-header (refreshCurrentRoute)="refreshCurrentRoute()" (generateSpec)="generateSpec()"
            (getMeSpecList)="getMeSpecList($event)" (specDataChange)="onSpecDataChange($event)"
            (generateSpec)="checkUserEmail()"></xnode-specifications-header>
        <xnode-specifications-content [reveiwerList]="reveiwerList" [noResults]="noResults" [specData]="specData" [keyword]="keyword"
            *ngIf="!loading">
        </xnode-specifications-content>
    </div>
</div>

<xnode-spec-gen-popup *ngIf="showSpecGenaretePopup" (closePopup)="this.showSpecGenaretePopup = false"
    [content]="productStatusPopupContent" [showSpecGenaretePopup]="showSpecGenaretePopup"
    [isTheCurrentUserOwner]="isTheCurrentUserOwner" (generateSpec)="generateSpec()">
</xnode-spec-gen-popup>
