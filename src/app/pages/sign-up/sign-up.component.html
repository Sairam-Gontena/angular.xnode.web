<div class="row flex">
    <div class="col-6">
        <div class="w-9 flex">
            <img src="./assets/logo-x.svg" alt="x-logo">
            <img src="./assets/logo-node.svg" alt="x-node">
        </div>
        <div class="">
            <h1>Sign up</h1>
            <p>Have an account? Please Sign In</p>
            <div class="flex">
                <p>CONTINUE WITH GOOGLE</p>&nbsp;&nbsp;
                <p>CONTINUE WITH LINKEDIN</p>
            </div>
            <p>Or</p>
            <div class="">

                <div class="row">

                    <div class="col-md-6">
                        <label htmlFor="first-name">First Name</label>
                        <input pInputText id="first-name" placeholder="Please enter first name" />
                    </div>
                    <div class="col-md-6">
                        <label htmlFor="last-name">Last Name</label>
                        <input pInputText id="last-name" placeholder="Please enter last name" />
                    </div>
                </div>
                <div class="row">
                    <label htmlFor="email">Email</label>
                    <input pInputText id="email" placeholder="Please enter email" />
                </div>
                <div class="row">
                    <label htmlFor="password">Password</label>
                    <input pInputText id="password" placeholder="Please enter password" />
                </div>
                <p-button label="Create Account" styleClass="p-button-rounded p-button-danger"></p-button>
            </div>

        </div>
    </div>
    <div class="col-6">
        <img src="./assets/sign-up.png" alt="logo">
    </div>

</div>
