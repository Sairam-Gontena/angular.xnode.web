<div class="template-builder-wrapper">
    <div class="template-builder-layout-wrapper">
        <xnode-page-tools-layout></xnode-page-tools-layout>
    </div>
    <div class="template-builder-body-wrapper overflow-hidden" 
        [ngClass]="!isOpen ? 'template-builder-body-wrapper': 'another-template-builder-body-wrapper'">
        <xnode-template-builder-publish-header #childComponent
            (iconClicked)="onIconClicked($event)"></xnode-template-builder-publish-header>
        <div class="flex justify-content-between flex-wrap publish-header pl-4 pr-4"  >
            <div class="flex align-items-center justify-content-center h-full w-full">
                <div class="" [ngClass]="currentView">
                    <!-- https://xnode-template-builder.azurewebsites.net/ -->
                    <iframe [src]="iframeSrc" class="h-full w-full pl-1 pr-1" title="Template Builder">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
</div>
