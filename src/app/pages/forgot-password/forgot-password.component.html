<div class="grid m-0 bg-dark h-full">
    <div class="bg-image bg-no-repeat w-12 h-12">
        <div class="">
            <div class="flex justify-content-end m-8">
                <img src=" ./assets/xnode-logo.svg" alt="x-logo" class="">
            </div>
            <div class="flex justify-content-center mt-8">
                <p-card [style]=" { width: '680px' ,height: '660px' }">
                    <div class="sm:col-12 md:col-12 lg:col-12 xl:col-12 p-8">
                        <div class="grid form-container">
                            <div class="col-12">
                                <div class="flex text-white mb-3">
                                    <p class="m-0 pointer flex" (click)="backToLogin()"><span>
                                            <i class="pi pi-arrow-left mr-2 pointer" style="font-size: 1.5rem"></i>
                                        </span> Login</p>
                                </div>
                                <div class="heading-color text-6xl font-bold -ml-2">Forgot Password?</div>
                                <div class="text-lg font-medium mt-2 mb-6 text-500">
                                    Enter the email associated with your account and weâ€™ll send an email to reset
                                    your password.
                                </div>
                                <form [formGroup]="forgotPasswordForm" (ngSubmit)="onClickSubmit()">
                                    <div class="formgrid grid">
                                        <div class="field col-12 sm:col-12 md:col-12 lg:col-12 xl:col-12 mt-2">
                                            <label class="text-white font-medium text-xl">Email/Username</label>
                                            <input type="text" pInputText class="p-inputtext p-2 col-12"
                                                formControlName="email" placeholder="Enter email"
                                                [ngClass]="{ 'is-invalid': submitted && forgot['email'].errors }">
                                            <div *ngIf="submitted && forgot['email'].errors" class="invalid-feedback">
                                                <div *ngIf="forgot['email'].errors?.['required']">
                                                    email is required</div>
                                            </div>
                                        </div>
                                        <div class="flex flex-row justify-content-center w-full mt-6">
                                            <p-button label="Submit"
                                                styleClass="p-button-rounded  font-medium text-lg p-button-lg"
                                                [disabled]="forgotPasswordForm.invalid" iconPos="right"
                                                (click)="onClickSubmit()"></p-button>
                                            <fieldset class="submit-fieldset">
                                                <button type="submit" style="display: none;"></button>
                                            </fieldset>
                                        </div>
                                        <div
                                            class="col-12 sm:col-12 md:col-12 lg:col-12 xl:col-12 mt-4 flex align-items-center justify-content-center terms-conditions ">
                                            <a href="https://xnode.ai/terms-and-conditions/" class="no-underline mr-1"
                                                target="_blank">Terms of service </a><span
                                                style="color:#fff">and</span><a
                                                href="https://dev.xnode.ai/privacy-policy/" target="_blank"
                                                class="no-underline ml-1">privacy policy</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </p-card>
            </div>
        </div>
    </div>
</div>
