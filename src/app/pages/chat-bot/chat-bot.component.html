<div class=" chat-bot-container">
    <div class="grid m-0">
        <div class="col-12 md:col-6 lg:col-3 p-5 grid m-0">
            <div class="col-6 md:col-6 lg:col-3 p-0">
                <img src=" ./assets/xnode-logo.svg" alt="x-logo">
            </div>
            <div class="col-6 md:col-6 lg:col-3 p-0 text-right">
                <p-button label="Home" styleClass="p-button-rounded"></p-button>
            </div>
        </div>
        <div class="col-6 col-offset-3 bot-height">
            <iframe src="https://interview-genie.azurewebsites.net/" class="w-full h-full  pl-5 pr-5">
            </iframe>
            <div class="col-12 md:col-12 lg:col-12 pl-5 pr-5 m-0 text-right">
                <p-button label="Continue" styleClass="p-button-rounded" (click)="onClickContinue()"></p-button>
            </div>
        </div>
    </div>
</div>
