<div>
  <div class="border-bottom-2 border-gray-700">
    <div class="flex justify-content-between p-4">
      <div class="flex gap-3">
        <div class="new-agent-status"></div>
        <div>
          <div class="font-semibold text-xl">New Agent</div>
          <div class="flex align-items-center gap-2 mt-2">
            <div class="draft-status"></div>
            <div class="text-sm font-normal">Draft</div>
          </div>
        </div>
      </div>

      <div class="toggle-buttons">
        <p-button
          type="button"
          label="Create"
          styleClass="header-inactive-toggle-btn"
          (click)="toggleActive(true)"
        ></p-button>
        <p-button
          type="button"
          label="Configure"
          styleClass="header-active-toggle-btn"
          (click)="toggleActive(false)"
        ></p-button>
      </div>

      <div class="flex align-items-center gap-3">
        <p-button
          label="Preview"
          icon="pi pi-external-link"
          iconPos="right"
          styleClass="text-white text-sm line-height-1 font-semibold font-family-inter border-white-alpha-70 border-round-2xl px-3 py-2"
          [outlined]="true"
        ></p-button>

        <p-button
          label="Save"
          styleClass="text-white text-sm line-height-1 font-semibold border-white-alpha-70 border-round-2xl px-3 py-2"
        ></p-button>

        <i
          class="pi pi-times text-white cursor-pointer"
          (click)="createAgentModel.goBackHandler()"
        ></i>
      </div>
    </div>
  </div>

  <p-tabView
    styleClass="pt-3 px-6"
    (onChange)="createAgentModel.getAllAgentList()"
    [(activeIndex)]="createAgentModel.activeIndex"
  >
    <p-tabPanel
      *ngFor="let tab of createAgentModel.tabItems; let i = index"
      [header]="tab.title"
    >
    </p-tabPanel>
  </p-tabView>

  <div class="w-full table-height px-6" *ngIf="createAgentModel.activeIndex > 1">
    <xnode-dynamic-table
      [inputData]="createAgentModel.tableData"
      [cols]="createAgentModel.columns"
      [tableInfo]="createAgentModel.tableInfo"
      [showColumnFilterOption]="createAgentModel.showColumnFilterOption"
      [tableRowActionOptions]="createAgentModel.tableRowActionOptions"
      [paginatorInfo]="createAgentModel.paginatorInfo"
      [searchFilterOptions]="createAgentModel.searchFilterOptions"
      columnWidth="13.8rem"
      altBgColorRow="#2E2D36"
    ></xnode-dynamic-table>
  </div>


  <xnode-agent-overview></xnode-agent-overview>

</div>
