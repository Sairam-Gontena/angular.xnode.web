<div class="grid m-0 bg-color h-full">
    <div class="bg-image bg-cover bg-no-repeat w-full
     h-full">
        <div class="">
            <div class="flex justify-content-end m-8">
                <img src=" ./assets/xnode-logo.svg" alt="x-logo" class="">
            </div>
            <div class="flex justify-content-center -mt-8">
                <p-card [style]=" { width: '680px' ,height: '660px' }" class="shadow-8">
                    <div class="sm:col-12 md:col-12 lg:col-12 xl:col-12 p-8 -mt-7">
                        <div class="text-lg font-medium text-500 -ml-2">Step 1 of 2</div>
                        <div class="heading-color text-6xl font-bold -ml-2">Login to xnode</div>
                        <!-- <div class="font-semibold text-color text-lg -ml-2">No account yet?<a
                                class="underline" (click)="onClickSignup()" > Signup</a></div> -->
                        <div class="grid form-container pt-5">
                            <div class="">
                                <p-messages [(value)]="messages" [enableService]="false"></p-messages>
                                <form [formGroup]="loginForm" (ngSubmit)="onClickLogin()">
                                    <div class="formgrid grid">
                                        <div class="field col-12 sm:col-12 md:col-12 lg:col-12 xl:col-12">
                                            <div>
                                                <label htmlFor="email"
                                                    class="font-medium text-xl heading-color">Email/Username</label>
                                            </div>
                                            <input pInputText id="email" placeholder="Enter email"
                                                formControlName="email" autocomplete="username"
                                                [ngClass]="{ 'is-invalid': submitted && login['email'].errors }"
                                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round-xl appearance-none outline-none focus:border-primary w-full" />
                                            <div *ngIf="submitted && login['email'].errors" class="invalid-feedback">
                                                <div *ngIf="login['email'].errors?.['required']">Email
                                                    is required</div>
                                                <div *ngIf="login['email'].errors['email']">Email
                                                    must be a valid email address</div>
                                            </div>
                                        </div>
                                        <div class="field col-12 sm:col-12 md:col-12 lg:col-12 xl:col-12">
                                            <div class="">
                                                <label htmlFor="password" class="font-medium text-xl heading-color">Password</label>
                                            </div>
                                            <input pInputText type="password" formControlName="password"
                                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round-xl appearance-none outline-none focus:border-primary w-full"
                                                [ngClass]="{ 'is-invalid': submitted && login['password'].errors }"
                                                [style]="{'width':'100%', 'height': '42px'}"
                                                placeholder="Enter password" autocomplete="current-password">
                                            <div *ngIf="submitted && login['password'].errors" class="invalid-feedback">
                                                <div *ngIf="login['password'].errors['required']">Password
                                                    is required</div>
                                                <div *ngIf="login['password'].errors['minlength']">Password
                                                    must be at least 6 characters
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12 sm:col-12 md:col-12 lg:col-12 xl:col-12">
                                            <div class="flex justify-content-between">
                                                <div class="">
                                                    <p-checkbox formControlName="rememberMe" value="Remember me"
                                                        [ngClass]="{ 'is-invalid': submitted && login['rememberMe'].errors }"
                                                        inputId="ny"></p-checkbox>
                                                    <label for="rememberMe" class="ml-2 text-500">Remember me</label>
                                                    <div *ngIf="submitted && login['rememberMe'].errors"
                                                        class="invalid-feedback">
                                                        <div *ngIf="login['rememberMe'].errors['required']">Remember me
                                                            is required</div>
                                                    </div>
                                                </div>
                                                <a class="font-medium text-base no-underline forgot-pwd">Forgot Password?</a>
                                            </div>
                                        </div>
                                        <div class="col-12 sm:col-12 md:col-12 lg:col-12 xl:col-12 mt-4">
                                            <p-button label="Continue" class="flex justify-content-center" styleClass="p-button-rounded  font-medium text-lg"
                                                (click)="onClickLogin()"></p-button>
                                        </div>
                                        <!-- <div class="divider mt-4">
                                            <hr class="left" />Or Log in with
                                            <hr class="right" />
                                        </div>
                                        <div class="col-12 sm:col-12 md:col-12 lg:col-12 xl:col-12 mt-4">
                                            <div class="flex justify-content-center gap-6">
                                                <img src=" ./assets/logingoogle.png" alt="google" class="">
                                                <img src=" ./assets/loginlinkedin.png" alt="linkedin" class="">
                                                <img src=" ./assets/locker.png" alt="Lock" class="">
                                            </div>
                                        </div> -->
                                        <div class="col-12 sm:col-12 md:col-12 lg:col-12 xl:col-12 mt-8">
                                            <a class="flex justify-content-center no-underline text-sm font-medium forgot-pwd">Terms
                                                of service <p class="heading-color mx-2">and</p>  privacy policy</a>
                                        </div>

                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </p-card>
            </div>
        </div>
    </div>

</div>
