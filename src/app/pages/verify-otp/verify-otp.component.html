<div class="grid m-0 h-full">
    <div class="bg-image bg-no-repeat w-12 h-12">
        <div class="h-full w-full">
            <div class="div-logo">
                <img src=" ./assets/xnode-logo.svg" alt="x-logo" class="logo">
            </div>
            <div class="w-full h-full">
                <p-card>
                    <div class="stepper-text mt-5">Step 2 of 2</div>
                    <div class="heading-text">Verify your identity</div>
                    <form (ngSubmit)="verifyAccount()">
                        <div class="heading-content font-semibold text-500 mt-1">
                            For additional security, an email with a required verification
                            code has been sent to {{maskedEmail}}
                        </div>
                        <div class="otp-inputs flex justify-content-center mt-5">
                            <ng-otp-input (onInputChange)="onOtpChange($event)"
                                [config]="{length:6,allowNumbersOnly: true, placeholder:'-'}"
                                #ngOtpInput></ng-otp-input>
                        </div>
                        <div class="col-12 sm:col-12 md:col-12 lg:col-12 xl:col-12 mt-2">
                            <p-button label="Verify Account" class="flex justify-content-center"
                                styleClass="p-button-rounded  font-medium text-lg" (click)="verifyAccount()"></p-button>
                        </div>
                        <div *ngIf="resendTimer > 0"
                            class="resend-div col-12 sm:col-12 md:col-12 lg:col-12 xl:col-12 mt-4">
                            <div class="text-lg font-medium flex justify-content-center resend-div">Resend
                                verification code in <a class="no-underline ml-2">{{ resendTimer }}s</a> </div>
                        </div>
                        <div *ngIf="resendTimer === 0"
                            class="resend-div col-12 sm:col-12 md:col-12 lg:col-12 xl:col-12">
                            <a class="no-underline"
                                class="text-lg font-medium flex justify-content-center no-underline pointer"
                                (click)="resendVerification()">Resend Code</a>
                        </div>
                        <div
                        class="col-12 sm:col-12 md:col-12 lg:col-12 xl:col-12 flex align-items-center justify-content-center terms-conditions">
                        <a href="https://dev.xnode.ai/terms-of-service/" class="no-underline mr-1"
                            target="_blank">Terms of service </a><span style="color:#fff">and</span><a
                            href="https://dev.xnode.ai/privacy-policy/" target="_blank" class="no-underline ml-1">
                            privacy policy</a>
                    </div>√è

                    </form>
                </p-card>
            </div>

        </div>
    </div>

</div>
