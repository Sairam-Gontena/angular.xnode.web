<div class="w-full">
    <p-tabView>
        <p-tabPanel *ngFor="let topicItem of topicTabs" [header]="topicItem.title">
            <ng-container [ngSwitch]="topicItem.component">
                <div class="overflow-auto customTopicTabPanel">
                    <xnode-prompt-overview-instruction *ngSwitchCase="'promptOverview'" />
                    <!-- <xnode-prompt-overview-instruction *ngSwitchCase="'promptInstruction'" /> -->
                </div>
            </ng-container>
        </p-tabPanel>
    </p-tabView>
</div>
