<form class="w-12 sm:w-10 md:w-8 lg:w-6 sm:mx-auto" [formGroup]="overviewForm" (ngSubmit)="topicOverviewSubmit()">
    <div class="flex align-items-center justify-content-end mb-3">
        <ng-container *ngIf="overViewObj.formEditable">
            <p-button type="submit" label="Save" icon="pi pi-save" iconPos="right" [outlined]="true" size="small"
                class=""></p-button>
            <p-button type="button" label="Cancel" icon="pi pi-times" iconPos="right" [outlined]="true"
                (onClick)="onEditSaveEvent()" size="small" class="ml-2"></p-button>
        </ng-container>
        <ng-container *ngIf="!overViewObj.formEditable">
            <p-button type="button" label="Edit" icon="pi pi-pencil" iconPos="right" [outlined]="true"
                (onClick)="onEditSaveEvent()" size="small" class=""></p-button>
        </ng-container>
    </div>
    <div class="flex align-items-center mb-3">
        <label class="w-5" for="name">Name</label>
        <div class="w-7">
            <input pInputText type="text" class="w-full p-2 border-1 border-round" id="name" formControlName="name"
                placeholder="Name" />
        </div>
    </div>
    <div class="flex align-items-center mb-3">
        <label class="w-5" for="description">Description</label>
        <div class="w-7">
            <textarea pInputTextarea rows="6" id="description" class="w-full p-2 border-1 border-round"
                formControlName="description" placeholder="Description"></textarea>
        </div>
    </div>
    <div class="flex align-items-center mb-3">
        <label class="w-5" for="parentCapability">Parent Capability</label>
        <div class="w-7">
            <input pInputText type="text" class="w-full p-2 border-1 border-round" id="parentCapability"
                formControlName="parentCapability" placeholder="Parent Capability" />
        </div>
    </div>
</form>
