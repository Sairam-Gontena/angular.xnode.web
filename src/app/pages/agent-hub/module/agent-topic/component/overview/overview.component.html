<ng-container *ngIf="overViewObj.componentDetail.enableDialog">
    <div class="flex align-item-center justify-content-between p-2 px-3">
        <div class="flex flex-column justify-content-center">
            <div class="mb-1 text-2xl text-700">{{overViewObj.componentDetail.header.headerText}}</div>
            <div class="text-sm">{{overViewObj.componentDetail.header.subHeaderText}}</div>
        </div>
        <div class="">
            <p-button icon="pi pi-times" [rounded]="true" [text]="true" (onClick)="onCloseEvent()"></p-button>
        </div>
    </div>
</ng-container>


<form [formGroup]="overviewForm" (ngSubmit)="topicOverviewSubmit()">
    <div class="col-12 p-3"
        [ngClass]="overViewObj.componentDetail.enableDialog ? 'border-y-1' : 'sm:col-10 md:col-8 lg:col-6 sm:mx-auto'">
        <ng-container *ngIf="!overViewObj.componentDetail.enableDialog">
            <div class="flex align-items-center justify-content-end mb-3">
                <ng-container *ngIf="overViewObj.formEditable">
                    <p-button type="submit" label="Save" icon="pi pi-save" iconPos="right" [outlined]="true"
                        size="small" class=""></p-button>
                    <p-button type="button" label="Cancel" icon="pi pi-times" iconPos="right" [outlined]="true"
                        (onClick)="onEditSaveEvent()" size="small" class="ml-2"></p-button>
                </ng-container>
                <ng-container *ngIf="!overViewObj.formEditable">
                    <p-button type="button" label="Edit" icon="pi pi-pencil" iconPos="right" [outlined]="true"
                        (onClick)="onEditSaveEvent()" size="small" class=""></p-button>
                </ng-container>
            </div>
        </ng-container>

        <div class="flex flex-column align-items-center mb-3">
            <label class="w-full mb-1" for="name">Name</label>
            <div class="w-full">
                <input pInputText type="text" class="w-full p-2 border-1 border-round" id="name" formControlName="name"
                    placeholder="Name" />
            </div>
        </div>
        <div class="flex flex-column align-items-center mb-3">
            <label class="w-full mb-1" for="description">Description</label>
            <div class="w-full">
                <textarea pInputTextarea rows="6" id="description" class="w-full p-2 border-1 border-round"
                    formControlName="description" placeholder="Description"></textarea>
            </div>
        </div>
        <ng-container *ngIf="overViewObj?.enableCreateTopic">
            <div class="flex flex-column align-items-center mb-3">
                <label class="w-full mb-1" for="parent_topic_id">LinkParent</label>
                <div class="w-full">
                    <p-dropdown appendTo="body" styleClass="w-full" formControlName="parent_topic_id" [filter]="true"
                        filterBy="name" optionValue="id" [options]="overViewObj.capabilityLinkedAgentOption"
                        optionLabel="name" placeholder="Enter Id or search for existing"></p-dropdown>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="!overViewObj?.enableCreateTopic">
            <div class="flex flex-column align-items-center mb-3">
                <label class="w-full mb-1" for="parentCapability">Parent Capability</label>
                <div class="w-full">
                    <input pInputText type="text" class="w-full p-2 border-1 border-round" id="parentCapability"
                        formControlName="parentCapability" placeholder="Parent Capability" />
                </div>
            </div>
        </ng-container>
    </div>
    <ng-container *ngIf="overViewObj.componentDetail.enableDialog">
        <div class="flex align-item-center justify-content-end p-2">
            <p-button styleClass="cutomGreyBtn border-transparent" [rounded]="true" type="button" label="Cancel"
                [outlined]="true" (onClick)="onCancelEvent()" size="small"></p-button>
            <p-button styleClass="cutomCeruleanBtn border-transparent" [rounded]="true" type="submit" label="Add"
                [outlined]="true" size="small" class="ml-2"></p-button>
        </div>
    </ng-container>
</form>
