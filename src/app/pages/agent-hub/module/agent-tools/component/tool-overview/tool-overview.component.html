<ng-container *ngIf="overViewObj.componentDetail.enableDialog">
    <div class="flex align-item-center justify-content-between p-2 px-3">
        <div class="flex flex-column justify-content-center">
            <div class="mb-1 text-2xl text-700">{{overViewObj.componentDetail.header.headerText}}</div>
            <div class="text-sm">{{overViewObj.componentDetail.header.subHeaderText}}</div>
        </div>
        <div class="">
            <p-button icon="pi pi-times" [rounded]="true" [text]="true" (onClick)="onCloseEvent()"></p-button>
        </div>
    </div>
</ng-container>


<form [formGroup]="overviewForm"
    (ngSubmit)="overViewObj.componentDetail.enableDialog ? submitToolHandler() : toolOverviewSubmit()">
    <div class="flex flex-column gap-4 col-12 p-3"
        [ngClass]="overViewObj.componentDetail.enableDialog ? 'border-y-1 px-8' : 'sm:col-10 md:col-8 lg:col-6 sm:mx-auto'">
        <ng-container *ngIf="!overViewObj.componentDetail.enableDialog">
            <div class="flex justify-content-between">
                <ng-container *ngIf="showBackButton">
                    <p-button type="button" label="Back" icon="pi pi-arrow-left" iconPos="left" [outlined]="true"
                        size="small" (onClick)="onGoBackHandler()" styleClass="border-round-2xl"></p-button>
                </ng-container>
                <div class="flex align-items-center justify-content-end w-full mb-3">
                    <ng-container *ngIf="overViewObj.formEditable">
                        <p-button type="submit" label="Save" icon="pi pi-save" iconPos="right" [outlined]="true"
                            size="small" styleClass="border-round-2xl"></p-button>
                        <p-button type="button" label="Cancel" icon="pi pi-times" iconPos="right" [outlined]="true"
                            (onClick)="onEditSaveEvent()" size="small" styleClass="border-round-2xl ml-2"></p-button>
                    </ng-container>
                    <ng-container *ngIf="!overViewObj.formEditable">
                        <p-button type="button" label="Edit" icon="pi pi-pencil" iconPos="right" [outlined]="true"
                            (onClick)="onEditSaveEvent()" size="small" styleClass="border-round-2xl"></p-button>
                    </ng-container>
                </div>
            </div>
        </ng-container>

        <div class="flex flex-column gap-3">
            <div class="flex flex-column align-items-center gap-1">
                <label class="w-full" for="name">Name</label>
                <div class="w-full">
                    <input pInputText type="text" class="w-full form-control" id="name" formControlName="name"
                        placeholder="Enter a Name" />
                </div>
            </div>
            <div class="flex flex-column align-items-center gap-1">
                <label class="w-full" for="description">Description</label>
                <div class="w-full">
                    <textarea rows="3" pInputTextarea class="w-full form-control" id="description"
                        formControlName="description"></textarea>
                </div>
            </div>
        </div>

        <hr class="separator w-full" />

        <div class="flex flex-column gap-3">
            <div>OpenAPI Scheme</div>
            <div>
                <input id="import" type="radio" class="custom-control-input" value="import" name="select_scheme"
                    formControlName="select_scheme">
                <label class="custom-control-label" for="import">Import OpenAPI URL</label>
            </div>

            <div>
                <input id="schema" type="radio" class="custom-control-input" value="schema" name="select_scheme"
                    formControlName="select_scheme">
                <label class="custom-control-label" for="schema">Directly Paste the OpenAPI Schema</label>
            </div>
        </div>

        <hr class="separator w-full" />

        <div class="flex flex-column">
            <div class="flex flex-column align-items-center gap-1"
                *ngIf="overviewForm.get('select_scheme')?.value === 'import'">
                <label class="w-full radio-label" for="tool_url">Import OpenAPI URL</label>
                <div class="w-full">
                    <input pInputText type="text" class="w-full form-control" id="tool_url" formControlName="tool_url"
                        placeholder="Enter a URL" />
                </div>
            </div>
            <div class="flex flex-column align-items-center gap-1"
                *ngIf="overviewForm.get('select_scheme')?.value === 'schema'">
                <label class="w-full radio-label" for="schema">Schema</label>
                <div class="w-full">
                    <textarea rows="3" pInputTextarea class="w-full form-control" id="schema" formControlName="schema"
                        placeholder="Write, edit, or paste OpenAPI schema"></textarea>
                </div>
            </div>
        </div>

    </div>
    <ng-container *ngIf="overViewObj.componentDetail.enableDialog">
        <div class="flex align-item-center justify-content-end p-2">
            <p-button type="button" label="Cancel" [outlined]="true" (onClick)="onCancelEvent()" size="small"
                styleClass="border-round-2xl"></p-button>
            <p-button type="submit" label="Add" [outlined]="true" size="small"
                styleClass="ml-2 border-round-2xl"></p-button>
        </div>
    </ng-container>
</form>
