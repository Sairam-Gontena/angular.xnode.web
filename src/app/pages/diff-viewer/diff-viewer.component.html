<xnode-specifications-header [versions]="versions" (refreshCurrentRoute)="refreshCurrentRoute()"
           (specDataChange)="onSpecDataChange($event)"
            (generateSpec)="checkUserEmail()"></xnode-specifications-header>
<div class="diff-view">
  <div class='m-4' *ngFor="let item of specList;let i = index">
    <xnode-diff-comp [contentObj]="item" [index]="i" [diffObj]="getDiffObj([],item, onDiff)"
      [onDiff]="onDiff"></xnode-diff-comp>
  </div>
  <xnode-diff-list [srcList]="specList" [targetList]="[]" [onDiff]="onDiff"></xnode-diff-list>
</div>
