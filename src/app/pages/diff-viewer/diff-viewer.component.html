<div class="flex">
  <xnode-specifications-menu (searchtext)="searchText($event)" [keyword]="keyword"
    [specData]="specList" (onSelectSpecMenuItem)="onSelectSpecMenuItem($event)"></xnode-specifications-menu>
  <div class="w-full">
    <xnode-specifications-header (onDiffViewChange)="diffViewChangeEmiter($event)"
      (refreshCurrentRoute)="refreshCurrentRoute()" [versions]="versions" (specDataChange)="onSpecDataChange($event)"
      (generateSpec)="checkUserEmail()"></xnode-specifications-header>
    <div class="diff-view flex justify-content-center">
      <div class="w-8">
        <div class="justify-content-start gap-4 mt-4" *ngIf="showVersionToDiff">
          <p-dropdown [options]="versions" [(ngModel)]="selectedVersionOne" optionLabel="label"
            (onChange)="onVersionChange($event, 'one')" placeholder="Select a version"
            class="ml-3 app-dropdown"></p-dropdown>
          <p-dropdown [options]="versions" [(ngModel)]="selectedVersionTwo" optionLabel="label"
            (onChange)="onVersionChange($event, 'two')" placeholder="Select a version"
            class="ml-3 app-dropdown"></p-dropdown>
        </div>
        <div class='m-4' *ngFor="let item of specList;let i = index">
          <xnode-diff-comp [users]="usersList" [contentObj]="item" [index]="i"
            [diffObj]="getDiffObj(specTwoList,item, specList.length!==0&& specTwoList.length!==0)"
            [onDiff]="specList.length!==0&& specTwoList.length!==0"></xnode-diff-comp>
        </div>
        <xnode-diff-list [users]="usersList" [srcList]="specTwoList" [targetList]="specList"
          [onDiff]="specList.length!==0&& specTwoList.length!==0"></xnode-diff-list>
      </div>
      <div class="w-4" *ngIf="openConversationPanel">
        <xnode-comments-cr-panel [specData]="specList"></xnode-comments-cr-panel>
      </div>
    </div>
  </div>
</div>
