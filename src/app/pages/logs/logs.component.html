<div
  [ngClass]="{'main-container-navi':isDockedNaviOpened,'main-container-navi-sidemenu':isDockedNaviOpened && isSideMenuOpen,'main-container':!isDockedNaviOpened && !isSideMenuOpen,'main-container-sidemenu':isSideMenuOpen && !isDockedNaviOpened}">
  <div *ngIf="router.url !=='/history-log'">
    <xnode-page-tools-layout></xnode-page-tools-layout>
  </div>
  <div class="w-full">
    <xnode-template-builder-publish-header
      (onChangeProduct)="onChangeProduct($event)"></xnode-template-builder-publish-header>
    <div class="logs-content-table m-2 pt-2 pb-2 overflow-hidden ">
      <div class="m-2 overflow-auto p-2 pb-2 h-full">
        <xnode-dynamic-table [inputData]=" logsData" [cols]="cols" [tableInfo]="tableInfo"></xnode-dynamic-table>
      </div>
    </div>
  </div>
</div>
