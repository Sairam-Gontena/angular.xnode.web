<div class="template-builder-wrapper">
  <div class="template-builder-layout-wrapper">
    <xnode-page-tools-layout></xnode-page-tools-layout>
  </div>
  <div class="template-builder-body-wrapper overflow-hidden"
    [ngClass]="!isOpen ? 'template-builder-body-wrapper': 'another-template-builder-body-wrapper'">
    <xnode-template-builder-publish-header></xnode-template-builder-publish-header>
    <div class="surface-900  h-full overflow-auto ml-4 mr-4 p-4">
      <h6 class="text-4xl text-white  font-bold">Dev</h6>
      <div class="flex align-items-center justify-content-between mt-4  pb-4">
        <div class="flex">
          <div class="text-white text-sm">Cloud Provider : </div>
          <div class="text-white text-sm font-bold ml-2"> Azure</div>
        </div>
        <div class="flex pl-5">
          <div class="flex justify-content-center align-items-center deployvbtn text-xs border-round-3xl text-white">
            Deploy v3.0
          </div>
        </div>
      </div>
      <xnode-table class="mt-2"> </xnode-table>
      <div class="flex mt-4 pl-1">
        <img src="./assets/publishoverview.png" alt="container" class="w-full h-full">
      </div>
    </div>
  </div>
</div>
