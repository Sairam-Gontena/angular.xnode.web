<div class="flex gap-3 justify-content-center">
    <div class="layout-item border-1 border-primary flex flex-wrap align-content-center  justify-content-center pointer"
        id="Containers" draggable="true" (dragstart)="drag($event)" (click)="onSelectLayout('CONTAINER')"
        [ngClass]="{'layout-item-active': selectedContainer=== 'CONTAINER'  }">
        <div class="flex flex-column">
            <div class="text-center">
                <img src="./assets/container.svg" alt="container">
            </div>
            <div class="mt-2 f-8">
                Containers
            </div>
        </div>
    </div>
