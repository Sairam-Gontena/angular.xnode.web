<div class="flex justify-content-between flex-wrap publish-header pl-4 pr-4">
    <div class="flex align-items-center justify-content-center">
        <p-dropdown [options]="templates" [(ngModel)]="selectedTemplate"
            optionLabel="name" class="app-dropdown"
            (onChange)="selectedProduct($event)">
        </p-dropdown>
        <div *ngIf="selectedTemplate">
            <i class="pi pi-external-link app-external-link-icon p-4 text-white"
                [title]="selectedTemplate.url"(click)="openExternalLink(selectedTemplate.url)"
                    *ngIf="selectedTemplate.url !== ''"></i>
        </div>
    </div>
    <div class="flex align-items-center justify-content-center gap-3  pointer"
        *ngIf="showDeviceIcons">
        <img src="./assets/Computer.svg"
            [ngClass]="{ 'highlighted': selectedDeviceIndex === 'desktop' }"
            alt="desktop"
            class="image-icon" (click)="deviceIconClicked('desktop')">
        <img src="./assets/tab.svg"
            [ngClass]="{ 'highlighted': selectedDeviceIndex === 'tab' }"
            alt="tab"
            class="image-icon" (click)="deviceIconClicked('tab')">
        <img src="./assets/mobile.svg"
            [ngClass]="{ 'highlighted': selectedDeviceIndex === 'mobile' }"
            alt="mobile"
            class="image-icon" (click)="deviceIconClicked('mobile')">
    </div>
    <div class="flex align-items-center justify-content-center gap-3">
        <p-button label="Save" styleClass="p-button-rounded save-btn"></p-button>
        <p-splitButton [label]="selectedOption" [model]="this.productOptions"
            (onClick)="onSelectOption()"
            styleClass="p-button-sm p-button-rounded"></p-splitButton>
    </div>
</div>
<p-toast></p-toast>
