<div class="flex justify-content-between flex-wrap publish-header pl-4 pr-4">
    <div class="flex align-items-center justify-content-center">
        <xnode-product-dropdown (_onChangeProduct)="changeTheProduct($event)"></xnode-product-dropdown>
        <div *ngIf="product?.product_url &&  product?.product_url !==''">
            <i class="pi pi-external-link app-external-link-icon p-4 text-white pointer" [title]="product?.product_url"
                (click)="openExternalLink(product?.product_url)" *ngIf="product?.product_url !== ''"></i>
        </div>
    </div>
    <div class="flex align-items-center justify-content-center gap-3  pointer" *ngIf="showDeviceIcons">
        <img src="./assets/Computer.svg" [ngClass]="{ 'highlighted': selectedDeviceIndex === 'desktop' }" alt="desktop"
            class="image-icon" (click)="deviceIconClicked('desktop')">
        <img src="./assets/tab.svg" [ngClass]="{ 'highlighted': selectedDeviceIndex === 'tab' }" alt="tab"
            class="image-icon" (click)="deviceIconClicked('tab')">
        <img src="./assets/mobile.svg" [ngClass]="{ 'highlighted': selectedDeviceIndex === 'mobile' }" alt="mobile"
            class="image-icon" (click)="deviceIconClicked('mobile')">
    </div>
    <div class="flex align-items-center justify-content-center gap-3">
        <p-splitButton [label]="selectedOption" [model]="this.productOptions" (onClick)="onSelectOption()"
            styleClass="p-button-sm p-button-rounded publish-btn"></p-splitButton>
        <p-confirmDialog [style]="{width: '30vw'}"></p-confirmDialog>
    </div>
</div>
<xnode-limit-reached-popup *ngIf="showLimitReachedPopup" [visible]="showLimitReachedPopup"
    (closePopup)="this.showLimitReachedPopup = false;"></xnode-limit-reached-popup>
