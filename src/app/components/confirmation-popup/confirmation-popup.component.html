<p-dialog [(visible)]="showPopup" [modal]="true" (onHide)="onReject()">
  <ng-template pTemplate="header">
    <p class="header font-bold flex justify-content-center">
      <span *ngIf="notUserRelated; else userType">
        {{header}}
      </span>
      <ng-template #userType>
        {{data?.type + ' User'}}
      </ng-template>
    </p>
  </ng-template>
  <div class="flex font-medium">
    <span>
      Are you sure you want to {{invitationType}}
    </span>
  </div>
  <div class="flex justify-content-end mt-6">
    <p-button label="Cancel" size="small" severity="secondary" [rounded]="true" class="mr-3"
      (click)="onReject()"></p-button>Â 
    <span class="invite">
      <p-button *ngIf="notUserRelated; else userRelatedBtn" (click)="confirmDelete()" size="small" label="Confirm" [rounded]="true"></p-button>
      <ng-template #userRelatedBtn>
        <p-button [label]="data?.type" size="small" [rounded]="true"
          (click)="onSuccess()"></p-button>
      </ng-template>
    </span>
  </div>
</p-dialog>
