<p-dialog [(visible)]="visible" [style]="{ width: '774px'}" (onHide)="closePopUp.emit()">
    <div class="col-12 p-0 m-0 flex justify-content-between">
        <div class="flex justify-content-start">
            <p-tabView>
                <p-tabPanel header="Summary">
                    <p class="p-4 summary-tab">
                        {{convSummary?.overall_summary?.content}}
                    </p>
                    <div class="text-right mb-2 text-500 text-xs p-1 font-italic font-semibold">
                        {{getMeLocalDateAndTime(convSummary?.overall_summary?.timestamp)}}
                    </div>
                </p-tabPanel>
                <p-tabPanel header="History">
                    <div class="flex justify-content-center p-4 accordion overflow-auto">
                        <p-accordion [activeIndex]="0">
                            <p-accordionTab *ngFor="let summary of convSummary?.incremental_summary">
                                <ng-template pTemplate="header">
                                    <div class="col-12 flex justify-content-between">
                                        <div class="font-normal	text-base">{{summary.id}}</div>
                                        <div class="text-right mb-2 text-500 text-xs p-1 font-italic font-semibold">
                                            {{getMeLocalDateAndTime(summary?.timestamp)}}</div>
                                    </div>
                                </ng-template>
                                <p>
                                    {{summary.content}}
                                </p>
                            </p-accordionTab>
                        </p-accordion>
                    </div>
                </p-tabPanel>

            </p-tabView>
        </div>
        <div class="flex justify-content-end close-icon">
            <i class="pi pi-times p-3 pointer" (click)="closePopUp.emit()"></i>
        </div>
    </div>
    <hr class="divider m-0 p-0">
    <ng-template pTemplate="footer">
        <div class="p-2">
            <p-button label="View in Chat" class="" (click)="visible = false" [rounded]="true"
                severity="info"></p-button>
        </div>
    </ng-template>

</p-dialog>
