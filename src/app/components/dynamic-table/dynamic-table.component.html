<div class="container">
     <p-table [value]="dynamicData" [columns]="headers">
          <ng-template pTemplate="header" let-columns>
               <tr>
                    <th *ngFor="let col of headers">{{col}}</th>
               </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
               <tr>
                    <td *ngFor="let col of headers">{{ rowData[col] }}</td>
               </tr>
          </ng-template>
     </p-table>
</div>
