<div class="app-header-wrapper flex align-content-center flex-wrap">
    <div class="w-9 flex gap-5">
        <div class="flex flex-row">
            <img src="./assets/logo-x.svg" alt="x-logo">
            <img src="./assets/logo-node.svg" alt="x-node" routerLink="/my-products" class="pointer">
        </div>
        <div *ngFor="let item of headerItems" class="header-menu-item">
            {{item.label}}
        </div>
    </div>
    <div class="w-3 flex gap-2 justify-content-end align-content-center">
        <div class="flex justify-content-center align-content-center">
            <i class="pi pi-question-circle text-lg mr-2 mt-1 cursor-pointer" routerLink="/help-centre"></i>
            <img src="./assets/Feedback.svg" (click)="toggleDialog()" class="mr-3" />
            <i *ngIf="notificationCount > 0" class="pi pi-bell text-lg mr-2 mt-1 notif-icon" pBadge
                value={{notificationCount}} severity="danger" (click)=" op.show($event)"></i>
            <i *ngIf="notificationCount == 0" class="pi pi-bell text-base mr-2 mt-1 notif-icon"
                (click)=" op.show($event)"></i>
            <p-overlayPanel #op [style]="{'width': '400px','height':'560px','background-color':'#24232C'}">
                <xnode-notification-panel [data]="allNotifications"
                    (preparePublishPopup)="showMePublishPopup($event)"></xnode-notification-panel>
            </p-overlayPanel>
        </div>
        <img src="./assets/dp.svg" alt="dp" class="mr-2">
        <p-splitButton [label]="username" [model]="logoutDropdown"
            styleClass="p-button-raised logout-split-btn"></p-splitButton>
    </div>
    <xnode-product-feedback [showDialog]="showDialog" [screenshot]="screenshot"></xnode-product-feedback>
</div>
<p-toast></p-toast>
<p-confirmDialog [style]="{width: '30vw'}"></p-confirmDialog>
