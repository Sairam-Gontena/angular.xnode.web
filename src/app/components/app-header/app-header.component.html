<div class="app-header-wrapper flex align-content-center flex-wrap">
    <div class="w-9 flex gap-5">
        <div class="flex flex-row">
            <img src="./assets/logo-x.svg" alt="x-logo">
            <img src="./assets/logo-node.svg" alt="x-node" (click)="onClickLogo()" class="pointer">
        </div>
    </div>
    <div class="w-3 flex gap-2 justify-content-end align-content-center">
        <div class="flex justify-content-center align-content-center">
            <i class="pi pi-question-circle text-lg mr-2 mt-1 pointer" (click)="onClickHelpCenter()"></i>
            <img src="./assets/Feedback.svg" (click)="toggleDialog()" (onBeforeHide)="onBeforeHideHandler($event)"
                class="mr-3 pointer" />
            <i *ngIf="notificationCount > 0" class="pi pi-bell text-lg mr-2 mt-1 pointer" pBadge
                value={{notificationCount}} severity="danger" (click)="overlayToggle($event, op)"></i>
            <i *ngIf="notificationCount == 0" class="pi pi-bell text-base mr-2 mt-1 pointer"
                (click)="overlayToggle($event, op)"></i>
            <p-overlayPanel #op [style]="{'width': '400px','height':'560px','background-color':'#24232C'}">
                <xnode-notification-panel [data]="allNotifications" (preparePublishPopup)="showMePublishPopup($event)"
                    (closeNotificationPanel)="overlayToggleFromNotificationPanel($event)"></xnode-notification-panel>
            </p-overlayPanel>
        </div>
        <img src="./assets/dp.svg" alt="dp" class="mr-2">
        <p-splitButton [label]="username" [model]="logoutDropdown"
            styleClass="p-button-raised logout-split-btn"></p-splitButton>
    </div>
    <xnode-customer-feedback *ngIf="showDialog" [showDialog]="showDialog"
        (dataActionEvent)="handleDataAndAction($event)"></xnode-customer-feedback>
    <xnode-report-bug *ngIf="displayReportDialog" [screenshot]="screenshot" [displayReportDialog]="displayReportDialog"
        (dataActionEvent)="handleDataAndAction($event)"
        (customFeedback)="handleDataAndAction($event)"></xnode-report-bug>
    <xnode-general-feedback *ngIf="generalFeedbackDialog" [generalFeedbackDialog]="generalFeedbackDialog"
        (customFeedback)="handleDataAndAction($event)" [screenshot]="screenshot"
        (dataActionEvent)="handleDataAndAction($event)"></xnode-general-feedback>
    <xnode-thank-you *ngIf="thanksDialog" [thanksDialog]="thanksDialog"
        (dataActionEvent)="handleDataAndAction($event)"></xnode-thank-you>

</div>
<p-toast></p-toast>
<p-confirmDialog [style]="{width: '30vw'}"></p-confirmDialog>
