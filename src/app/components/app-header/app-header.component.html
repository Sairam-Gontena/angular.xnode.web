<div class="flex app-header-wrapper justify-content-between">
    <div class="logo-div">
        <img src="./assets/logo-x.svg" alt="x-logo" class="logo">
    </div>
    <div class="content-div">
        <i class="pi pi-bars text-lg pointer icon-color menu-icon" (click)="toggleSidemenu(true)"></i>
        <div class="flex align-items-center">
            <i class="pi pi-question-circle text-lg pointer mr-3 icon-color" (click)="onClickHelpCenter()"></i>
            <img src="./assets/Feedback.svg" (click)="toggleFeedbackPopup()" class="pointer mr-3" />
            <i *ngIf="notificationCount > 0" class="pi pi-bell text-lg pointer" pBadge value={{notificationCount}}
                severity="danger" (click)="overlayToggle($event, op)"></i>
            <i *ngIf="notificationCount == 0" class="pi pi-bell text-base mr-3 pointer icon-color "
                (click)="overlayToggle($event, op)"></i>
            <p-overlayPanel #op [style]="{'width': '400px','height':'560px','background-color':'#24232C'}">
                <xnode-notification-panel [data]="allNotifications" (preparePublishPopup)="showMePublishPopup($event)"
                    (closeNotificationPanel)="overlayToggleFromNotificationPanel($event)"></xnode-notification-panel>
            </p-overlayPanel>
            <img src="./assets/dp.svg" alt="dp" class="mr-2">
            <p-splitButton [label]="username" [model]="logoutDropdown"
                styleClass="p-button-raised logout-split-btn"></p-splitButton>
        </div>
    </div>
    <xnode-customer-feedback *ngIf="selectedPopup==='customer-feedback'"
        [visible]="selectedPopup==='customer-feedback'"></xnode-customer-feedback>
    <xnode-report-bug [screenshot]="screenshot" *ngIf="selectedPopup==='report-bug'"
        [visible]="selectedPopup==='report-bug'"></xnode-report-bug>
    <xnode-general-feedback [visible]="selectedPopup==='general-feedback'" *ngIf="selectedPopup==='general-feedback'"
        [screenshot]="screenshot"></xnode-general-feedback>
    <xnode-thank-you *ngIf="selectedPopup==='thankyou'" [visible]="selectedPopup==='thankyou'"></xnode-thank-you>
    <xnode-view-existing-feedback *ngIf="selectedPopup==='view-existing-feedbacks'"
        [visible]="selectedPopup==='view-existing-feedbacks'"></xnode-view-existing-feedback>
</div>
<p-sidebar [(visible)]="sidebarVisible">
    <div class="side-menu-container">
        <div class="flex justify-content-between mt-4 logo-div">
            <img src="./assets/logo-x.svg" alt="x-logo" class="logo">
            <i class="pi pi-times text-lg pointer mr-2 icon-color font-medium" (click)="toggleSidemenu(false)"></i>
        </div>
        <div class="mt-4 main-content ">
            <div *ngFor="let item of sideMenuItems;let i = index;" (click)="onClickMenuItem(item,i)"
                [ngClass]="{'active': i === selectedMenuIndex  }">
                <div class="side-menu-item   align-items-center"
                    [ngClass]="selectedMenuIndex == i ? 'side-menu-item-selected' : '' ">
                    <img [src]="item.icon" alt="item.label">
                    <div class="ml-3">
                        {{item.label}}
                    </div>
                </div>
            </div>
        </div>
        <div class="sub-content">
            <div *ngFor="let item of BottomSideMenu;let i = index;" (click)="onClickSubMenuItem(item,i)"
                [ngClass]="{'active': i === selectedSubMenuIndex  }">
                <div class="side-menu-item align-items-center"
                    [ngClass]="selectedSubMenuIndex == i ? 'side-menu-item-selected' : '' ">
                    <img [src]="item.icon" alt="item.label">
                    <div class="ml-3">
                        {{item.label}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</p-sidebar>
<p-toast></p-toast>
<p-confirmDialog [style]="{width: '30vw'}"></p-confirmDialog>
