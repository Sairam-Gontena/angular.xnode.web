<p-dialog header="" class="feedback" [(visible)]="visible" [style]="{ width: '31vw', height: '51vh'}"
    [draggable]="false" [resizable]="false" [position]="'center'" (onHide)="closePopup()">
    <div class="p-3 mx-5 mt-3">
        <form>
            <div
                class="grid col-12 sm:col-12 md:col-12 lg:col-12 xl:col-12 flex align-items-center justify-content-center">
                <div
                    class="field border-circle w-6rem h-6rem m-2 bg-white flex align-items-center justify-content-center">
                    <img src="./assets/party-popper.svg" alt="dp" class="text-2xl font-bold" width="40px" height="40px">
                </div>
                <div
                    class="field col-12 sm:col-12 md:col-12 lg:col-12 xl:col-12 flex align-items-center justify-content-center  text-2xl font-semibold">
                    Thank you!
                </div>
                <p class="text-center font-normal text-base text-400">
                    We got your
                    response and we really
                    appreciate you for making xnode a better place.
                </p>
            </div>
        </form>
    </div>
</p-dialog>
