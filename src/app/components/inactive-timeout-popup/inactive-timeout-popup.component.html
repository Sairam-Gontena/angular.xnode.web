<p-dialog header="You have been idle" [(visible)]="visible" [style]="{width: '30vw'}" (onHide)="this.closePopup.emit()">
    <p>
     You will be logged out in {{'10'}} seconds
    </p>
    <ng-template pTemplate="footer">
        <p-button label="Stay" [rounded]="true" class="cancel-button"
            (click)="this.closePopup.emit()"></p-button>
    </ng-template>
</p-dialog>
