<div class="col-12 p-0 content">
    <xnode-data-model-common *ngIf="sectionToExpand === 'data-model'" (dataFlowEmitter)="expandComponent($event)"
        [dataToExpand]="sectionToExpand"></xnode-data-model-common>
    <xnode-bpmn-common *ngIf="sectionToExpand === 'x-flows'" (dataFlowEmitter)="expandComponent($event)"
        [dataToExpand]="sectionToExpand"></xnode-bpmn-common>
    <div *ngIf="sectionToExpand === 'swagger'">
        <div class="flex col-12 justify-content-between align-items-center">
            <h4 class="m-0 pb-3">Swagger API</h4>
            <img src="./assets/spec-minimize.svg" alt="container" *ngIf="sectionToExpand"
                (click)="expandComponent(false)">
        </div>
        <div id="openapi-ui-spec" class="openapi-spec"></div>
    </div>
</div>
