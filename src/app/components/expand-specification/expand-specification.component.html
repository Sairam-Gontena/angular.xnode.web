<div  class="content overflow-hidden" [ngClass]="{ 'bg-white': dataToExpand.swagger }">
  <div *ngIf="dataToExpand.title == 'Dashboards'" class="h-full bg-white overflow-auto">
    <div class="h-full expand-spec">
      <div class="flex flex-row col-12 justify-content-end">
        <i class="pi pi-times text-xl text-color pointer text-white " (click)="closeFullScreenView.emit()"></i>
      </div>
      <iframe id="myIframe" [src]="iframeSrc" class="h-full w-full pl-1 pr-1" title="Template Builder">
      </iframe>
    </div>
  </div>
  <div *ngIf="dataToExpand.title === 'Usecases' || dataToExpand.title === 'Use Cases'" class="h-full surface-900 overflow-auto">
    <div class="h-full expand-spec">
      <div class="flex flex-row col-12 justify-content-end">
        <i class="pi pi-times text-xl pointer text-white " (click)="closeFullScreenView.emit()"></i>
      </div>
      <xnode-common-usecases [useCases]="dataToExpand.content"></xnode-common-usecases>
    </div>
  </div>
  <div *ngIf="
  dataToExpand.title === 'Glossary' ||
  dataToExpand.title === 'Historical Data Load' ||
  dataToExpand.title === 'Version Control' ||
  dataToExpand.title === 'Stakeholder Approvals' ||
  dataToExpand.title === 'Data Quality Checks'
" class="h-full bg-white overflow-auto">
    <div class="h-full expand-spec">
      <div class="flex flex-row col-12 justify-content-end">
        <i class="pi pi-times text-xl pointer" (click)="closeFullScreenView.emit()"></i>
      </div>
      <xnode-common-spec-table [content]="dataToExpand.content"></xnode-common-spec-table>
    </div>
  </div>
  <div *ngIf="dataToExpand.title === 'OpenAPI Spec'" class="swagger-h overflow-auto">
    <div class="flex col-12 justify-content-between align-items-center p-4">
      <h4 class="m-0 pb-3 text-100">Swagger API</h4>
      <i class="pi pi-times text-xl text-100 pointer" (click)="closeFullScreenView.emit()"></i>
    </div>
    <div id="openapi-ui-spec" class="openapi-spec"></div>
  </div>
  <div *ngIf="dataToExpand.title === 'Data Dictionary'" class="py-4">
    <div class="h-full expand-spec">
      <div class="flex flex-row justify-content-end">
        <i class="pi pi-times text-xl pointer text-white" (click)="closeFullScreenView.emit()"></i>
      </div>
      <div class="p-4 data-dictionary">
        <xnode-data-dictionary *ngIf="dataToExpand.showTable; else elsejson"
          [content]="dataToExpand.content"></xnode-data-dictionary>
        <ng-template #elsejson>
          <pre>{{ dataToExpand.content | json }}</pre>
        </ng-template>
      </div>
    </div>
  </div>
  <xnode-data-model-common *ngIf="dataToExpand.title === 'Data Model'" (dataFlowEmitter)="closeFullScreenView.emit()"
    [dataToExpand]="dataToExpand" [specExpanded]="specExpanded" [specData]="'spec'"></xnode-data-model-common>
    <div class="h-full expand-spec">
      <xnode-bpmn-common *ngIf="dataToExpand.title === 'Workflows'" [fromExpandSpec]="'true'" (dataFlowEmitter)="closeFullScreenView.emit()"
      [dataToExpand]="dataToExpand" [specExpanded]="specExpanded"></xnode-bpmn-common>
    </div>

</div>
