<div class="h-full"
     [ngClass]="{'template-builder-body-wrapper': isOpen, 'hide-template-builder-body-wrapper': !isOpen}">
     <div class="flex justify-content-end">
          <div class="pi pi-angle-left text-white p-2 p-button" [ngClass]="{'hide-icon': !isOpen, 'show-icon': isOpen}"
               (click)="toggleMenu()"></div>
          <div class="pi pi-angle-right text-white p-2 p-button" [ngClass]="{'hide-icon': isOpen, 'show-icon': !isOpen}"
               (click)="toggleMenu()"></div>
     </div>
     <div class="submenu" *ngIf="isOpen">
          <p-accordion *ngFor="let item of sideMenuItem.subMenuItems; let i = 'index+1';first as isFirst">
               <p-accordionTab [selected]="i === activatedAccIndex" class="accordianTab{{item.accordianHeader}}"
                    header="{{item.accordianHeader}}" (click)="onClickAccordian(item,i)">
                    <div class="grid">
                         <div class="md:col-4" *ngFor="let submenu of item?.accordianContent; let j = 'index+1'">
                              <div class="layout-item border-1 border-primary flex flex-wrap align-content-center justify-content-center pointer"
                                   id="{{item.accordianHeader}}{{submenu?.id}}"
                                   (click)="selectedSubMenu(item.accordianHeader+submenu?.id)" draggable="true"
                                   (dragstart)="drag($event)"
                                   [ngClass]="{'layout-item-active': selectedContainer=== '{{submenu?.selectedcontainer}}'}">
                                   <span *ngIf="submenu?.hasrouter=='true'; else elseBlock">
                                        <div class="flex flex-column p-2" id="sub-router"
                                             (click)="onClickSubMenuItem(submenu)">
                                             <div class="text-center">
                                                  <img src="{{submenu?.imgSrc}}" alt="{{submenu?.alt}}"
                                                       id="{{submenu?.id}}" draggable="true" (dragstart)="drag($event)">
                                             </div>
                                             <div class="mt-2 f-8" id="{{submenu?.id}}">
                                                  <p class="text-xs text-center">{{submenu?.content}}</p>
                                             </div>
                                        </div>
                                   </span>
                                   <ng-template #elseBlock>
                                        <div class="flex flex-column p-2">
                                             <div class="text-center">
                                                  <img src="{{submenu?.imgSrc}}" alt="{{submenu?.alt}}"
                                                       id="{{submenu?.id}}" draggable="true" (dragstart)="drag($event)">
                                             </div>
                                             <div class="mt-2 f-8" id="{{submenu?.id}}">
                                                  <p class="text-xs text-center">{{submenu?.content}}</p>
                                             </div>
                                        </div>
                                   </ng-template>
                              </div>
                         </div>
                    </div>
               </p-accordionTab>
          </p-accordion>
     </div>
</div>
