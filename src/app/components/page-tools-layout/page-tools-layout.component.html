<div class="template-builder-layout-wrapper" id="sub-left-main-panel">
     <div class="text-center border-bottom-2 p-3 border-primary">
          <span class="p-input-icon-left">
               <i class="pi pi-search"></i>
               <input type="text" pInputText placeholder="Search" />
          </span>
     </div>
     <div class="">
          <p-accordion [activeIndex]="1" *ngFor="let menu of sideMenuItem[0]?.SideBar;">
               <p-accordionTab header="{{menu?.AccordianTabHeader}}">
                    <div class="row">
                         <!-- flex gap-3 justify-content-center mt-3 -->
                         <div class="col-4" *ngFor="let submenu of menu?.SubSideBar; let j = 'index+1'">
                              <!-- draggable="true" (dragstart)="drag($event)" -->
                              <div class="layout-item border-1 border-primary flex flex-wrap align-content-center  justify-content-center pointer"
                                   [ngClass]="{'layout-item-active': selectedContainer=== '{{submenu?.selectedcontainer}}'  }"
                                   id="{{submenu?.id}}">
                                   <div class="flex flex-column">
                                        <div class="text-center">
                                             <img src="{{submenu?.imgsrc}}" alt="{{submenu?.alt}}">
                                        </div>
                                        <div class="mt-2 f-8">
                                             <p class="text-xs text-center">{{submenu?.content}}</p>
                                        </div>
                                   </div>
                              </div>
                         </div>
                    </div>
               </p-accordionTab>
          </p-accordion>
     </div>
</div>
