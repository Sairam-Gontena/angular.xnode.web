    <p-dropdown [options]="products" [(ngModel)]="selectedProduct" optionLabel="title" optionValue="id"
        class="app-dropdown" (onChange)="selectedProducts($event)" [filter]="true" filterBy="title">
        <ng-template let-item pTemplate="item">
            <div class="item-container">
                {{ item.title }}
                <i class="pi pi-check check-mark" *ngIf="selectedProduct === item.id"></i>
            </div>
        </ng-template>
    </p-dropdown>
</div>
