    <p-dropdown [options]="products" [(ngModel)]="selectedProduct" optionLabel="title" optionValue="id"
        class="app-dropdown" (onChange)="selectedProducts($event)" [filter]="true" filterBy="title"
        filterPlaceholder="Search">
        <ng-template let-item pTemplate="item">
            <div class="col-12 flex justify-content-between align-items-center">
                <div class="item-container">
                    {{ item.title }}
                </div>
                <div>
                    <i class="pi pi-check" *ngIf="selectedProduct === item.id"></i>
                </div>
            </div>
        </ng-template>
    </p-dropdown>
</div>
