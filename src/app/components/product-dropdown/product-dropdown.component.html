<p-dropdown *ngIf="myForm.valueChanges | async " [options]="products" [(ngModel)]="selectedProduct" class="app-dropdown" optionLabel="title"
[filter]="true" filterBy="title" filterPlaceholder="Search" value="selectedProduct" (onChange)="onChangeProduct($event)">
<ng-template let-item pTemplate="item">
    <div class="item-container">
        {{ item.title }}
        <i class="pi pi-check check-mark"
            *ngIf="selectedProduct && selectedProduct.id === item.id"></i>
    </div>
</ng-template>
</p-dropdown>
