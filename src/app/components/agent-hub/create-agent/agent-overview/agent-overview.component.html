<div class="agent-avatar-upload">
    <label for="avatar-upload">Agent Avatar</label>
    <div class="upload-btn-wrapper">
      <button class="btn">Upload</button>
      <input type="file" id="avatar-upload" name="avatar" accept="image/*" />
    </div>
    <p>Upload Images up to 2MB</p>
  </div>
  
  <div class="agent-description">
    <label for="description">Description</label>
    <textarea id="description" rows="4" placeholder="Description"></textarea>
  </div>
  
  <div class="agent-tags">
    <label for="tags">Tags</label>
    <input type="text" id="tags" placeholder="Add Tags" />
  </div>
