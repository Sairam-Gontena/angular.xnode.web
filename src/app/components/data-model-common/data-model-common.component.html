<div class="surface-900 er-body">
    <span *ngIf="bpmnSubUrl; else elseBlock">
        <xnode-bpmn-diagram></xnode-bpmn-diagram>
    </span>
    <ng-template #elseBlock>
        <div class="flex align-items-center justify-content-between">
            <h6 class="text-2xl p-2 text-white font-bold m-0">Data Model</h6>
            <img src="./assets/spec-maximize.svg" alt="container" width="30" *ngIf="!dataToExpand"
                (click)="expandDataFlows('data-model')" class="pointer pr-2">
            <i class="pi pi-times text-white pointer pr-2" (click)="expandDataFlows()" *ngIf="dataToExpand"></i>
        </div>
        <div class=" flex flex-wrap justify-center ml-4">
            <div id="canvas" class="col-sm-10">
                <model *ngFor="let model of data.models" [myModel]="model"></model>
            </div>
        </div>
    </ng-template>
</div>
