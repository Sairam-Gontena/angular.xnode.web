<div class="grid">
    <div class="col-12" *ngIf="onDiff; else noDiff">
        <div [innerHtml]="diffHTML|highlight:keyword"></div>
    </div>
    <ng-template #noDiff>
        <div class="" [ngStyle]="{'color': type === 'title' ? '#EFEEEE' : '#949292'}" [innerHTML]="oldContent|highlight:keyword"></div>
    </ng-template>
</div>
