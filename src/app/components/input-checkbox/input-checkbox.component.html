<div [formGroup]="checkBox">
    <div class="flex align-items-center gap-2">
        <p-checkbox formControlName="city" value="New York" inputId="ny"></p-checkbox>
        <label for="ny">New York</label>

        <p-checkbox formControlName="city" value="San Francisco"  inputId="sf"></p-checkbox>
        <label for="sf">San Francisco</label>

        <p-checkbox formControlName="city" value="Los Angeles" inputId="la"></p-checkbox>
        <label for="la">Los Angeles</label>
    </div>
</div>
